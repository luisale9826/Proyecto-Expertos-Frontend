<h1 mat-dialog-title>Agregar nuevo Destino</h1>
<mat-dialog-content>
    <form [formGroup]="form">
        <div class="formulario" fxLayout="column" fxLayoutGap="3%" fxFill>

            <div>
                <mat-form-field class="example-form-field">
                    <mat-label>Nombre del lugar</mat-label>
                    <input matInput type="text" formControlName="nombre">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Descripción</mat-label>
                    <textarea matInput formControlName="descripcion"></textarea>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Categoría</mat-label>
                    <mat-select formControlName="categoria">
                        <mat-option value="1">
                            Montaña
                        </mat-option>
                        <mat-option value="2">
                            Playa
                        </mat-option>
                        <mat-option value="3">
                            Rural
                        </mat-option>
                        <mat-option value="4">
                            Cuidad
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <div>
                <mat-form-field class="example-form-field">
                    <mat-label>Latitud</mat-label>
                    <input matInput type="number" formControlName="latitud">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="example-form-field">
                    <mat-label>Longitud</mat-label>
                    <input matInput type="number" formControlName="longitud">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="example-form-field">
                    <mat-label>URL de la imagen</mat-label>
                    <input matInput type="text" formControlName="url_imagen">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="example-form-field">
                    <mat-label>URL del video</mat-label>
                    <input matInput type="text" formControlName="url_video">
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <button class="btn btn-success" [disabled]="form.invalid" (click)="submit()">Guardar</button>
            </div>
        </div>
    </form>

</mat-dialog-content>
